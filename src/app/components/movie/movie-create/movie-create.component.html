  
<div class="container" style="margin-top: 70px;">
  <div class="row">

    <div class="col-sm-8 offset-sm-2">
  <h1>Create Movie</h1>
  <form #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Tên phim</label>
        <input type="text"
               class="form-control"
               id="title"
               name="title"
               [(ngModel)]="newMovie.title"
               >
      </div>

      <div class="form-group">
        <label for="director">Đạo diễn</label>
        <input type="text"
               class="form-control"
               id="director"
               name="director"
               [(ngModel)]="newMovie.director"
               >
      </div>

      

      <div class="form-group">
        <label for="company">Nhà sản xuất</label>

        <select class="form-control"
                id="company"
                name="company"
                [(ngModel)]="newMovie.company"
                required>
          <option *ngFor="let company of movieCompanys"> {{company}} </option>

        </select>
      </div>

      <div class="form-group">
          <label for="imageUrl">Poster phim</label>
          <input type="file"
                 name="imageUrl"
                 class="form-control"
                 id="imageUrl"
                 placeholder="Upload file..."
                 (change)="handleImageChange($event)"
                 accept=".png,.jpg"
                
                 
                 >
      </div>
      <div *ngIf="newMovie.imageUrl" class="alert alert-info" role="alert">
        File uploaded: <img [src]="newMovie.imageUrl"  width="100%" height="100%" alt="">
        
      </div>
    

      <div class="form-group">
        <label for="startDate">Ngày bắt đầu bấm máy</label>
        
          <input type="date"
                 name="startDate"
                 class="form-control"
                 id="startDate"
                 name="startDate"
                 [(ngModel)]="newMovie.startDate"
                 
                 required
                 >
        </div>
      

      <div class="form-group">
        <label for="releaseDate">Ngày phát hành phim</label>
        <input type="date"
               class="form-control"
               id="releaseDate"
               name="releaseDate"
               [(ngModel)]="newMovie.releaseDate"
               
               required
               >
      </div>
     
      <button (click)="createMovie()"
               [disabled]="!movieForm.form.valid"
              type="button"
              class="btn btn-bwm">Submit
      </button>
    </form>
    <div *ngIf="errors.length>0" class="alert alert-danger">
      <p *ngFor="let error of errors">
        {{error.detail}}
      </p>
    </div>
    </div>
</div>
