  
<div class="container" style="margin-top: 70px;">
  <div class="row">

    <div class="col-sm-8 offset-sm-2">
  <h1>Edit the  Movie</h1>
  <form #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Tên phim</label>
        <input type="text"
               class="form-control"
               id="title"
               name="title"
               [(ngModel)]="movie.title"
               required
               >
      </div>

      <div class="form-group">
        <label for="director">Đạo diễn</label>
        <input type="text"
               class="form-control"
               id="director"
               name="director"
               [(ngModel)]="movie.director"
               required
               >
      </div>

      

      <div class="form-group">
        <label for="company">Hãng sản xuất</label>

        <select class="form-control"
                id="company"
                name="company"
                [(ngModel)]="movie.company"
                required>
          <option [selected]="company == movie.company" *ngFor="let company of movieCompanys"> {{company}} </option>

        </select>
      </div>

      <div class="form-group">
          <label for="image">Poster phim</label>
          <input type="file"
                 name="image"
                 class="form-control"
                 id="image"
                 placeholder="Upload file..."
                 (change)="handleImageChange($event)"
                 accept=".png,jpg"
                 
                 >
      </div>
      <div *ngIf="movie.imageUrl" class="alert alert-info" role="alert">
        File uploaded: <img [src]="movie.imageUrl"  width="100%" height="100%" alt="">
        
      </div>
    

      <div class="form-group">
        <label for="startDate">Ngày bắt đầu bấm máy</label>
        
          <input type="date" 
                 class="form-control"
                 id="startDate"
                 name="startDate"
                 [value]="movie.startDate | date:'yyyy-MM-dd'"
                 />
        </div>
      

      <div class="form-group">
        <label for="releaseDate">Ngày phát hành phim</label>
        <input type="date" 
               class="form-control"  
               id="releaseDate"
               name="releaseDate"
                [value]="movie.releaseDate | date:'yyyy-MM-dd'"
                >
      
      </div>
      <button (click)="updateMovie(movie._id,movie)"
               [disabled]="!movieForm.form.valid"
              type="button"
              class="btn btn-success">Submit
      </button>
    </form>
  <!--- <div *ngIf="errors.length>0" class="alert alert-danger">
      <p *ngFor="let error of errors">
        {{error.detail}}
      </p>
    </div>-->
    </div>
</div>
